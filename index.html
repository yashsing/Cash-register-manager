<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <div>
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by customer.
      </p>
      <label class="input-label" for="bill-amount">Bill Amount:</label>
      <input class="input" id="bill-amount" type="text" />
      <label class="input-label" for="cash-given">Cash Given:</label>
      <input class="input" id="cash-given" type="text" />
      <button id="check-button">Check</button>
      <p id="error-message"></p>
      <table class="change-table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Note</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </main>
  <footer class="footer-header">
    <h2>Let's connect</h2>
    <div class="social-links">
    <a href="https://twitter.com/yashsinghal41"><img src="image/twitter.png" class="handle-logo"
        /></a>
    <a href="https://www.linkedin.com/in/yash-singhal-53620789/"><img src="/image/linkedin.png" class="handle-logo"
        /></a>
    <a href="https://github.com/yashsing"><img src="image/github.png" class="handle-logo"
        /></a></div>
</footer>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
